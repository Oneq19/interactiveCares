name: Run Selenium Tests

on:
  push:
    branches: [ main ]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Run Selenium tests
        run: npm test